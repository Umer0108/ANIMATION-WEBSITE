<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="header-flex slide-down-fade-in">
  <header class="header-flex">
    <h1 class="fade-in"><u>Welcome to My Animated Website</u></h1>
  </header>
  <section>
    <div class="section-div-flex">
      <div class="header-flex">
        <div class="box bounce">Bounce Animation</div>
        <div class="box slide-in">Slide-In Animation</div>
      </div>

      <div class="header-flex">
        <div class="box bounce-rotate">bounce-Rotate Animation</div>
        <div class="box rotate">Rotate Animation</div>
      </div>

      <div class="header-flex">
        <div class="box rotate-bounce-slide">Rotate-bounce-slide Animation</div>
        <div class="box rotate-slide">Rotate-slide Animation</div>
      </div>
    </div>
  </section>
  <footer>
    <p class="fade-in"> &copy; Created by Umer</p>
  </footer>
</body>
</html>
